<template>
  <div class="posts">
    <article repeat.for="post of posts">
      <h3>${post.title}</h3>
        <div class="author">-Akshay</div>
        <div class="content">
            <p>${post.content}</p>
        </div>
      
      <div class="btn-group">
        <button type="button" class="btn btn-danger" click.trigger="deletePost(post)">Delete</button>
        <button type="button" class="btn btn-warning" click.trigger="updatePost(post)">Update</button>
      </div>
      <div class="labels">${post.labels}</div>
    </article>
    
  </div>
</template>
